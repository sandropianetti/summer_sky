<html>

    <head>
    
        
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
      
        
    

    
    </head>

    
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="palla3-obj" src="palla3.obj">
                <img id="sky" src="sky.jpg">
                
                
                </a-asset-item>
    
  </a-assets>
        <a-sky src="#sky"></a-sky>
    
        <a-entity>
            
            
            
            <a-entity position="0 0 0" >
            
            
            
           <a-entity obj-model="obj: #palla3-obj" material="color: blue; opacity: .3" scale="2 0.6 2" sound="src: url(sound.mp3); autoplay: true"></a-entity>

            
            </a-entity>
                <a-animation attribute="position" 
                             from="0 1 -50" 
                             to="0 1 50"
                             dur="20000"
                        
                            repeat="indefinite"

                             >
            
            
                </a-animation>
            </a-entity>
            
            
            <a-entity>
           
            <a-entity obj-model="obj: #palla3-obj" material="color: green; opacity: .3" scale="0.4 0.4 0.6" sound="src: url(soundgood.mp3); autoplay: true; poolSize:4"></a-entity>

            
            
                <a-animation attribute="position" 
                             from="-80 1 -50" 
                             to="80 1 50"
                             dur="10000"
                       
                            repeat="indefinite"

                            >
            
            
                </a-animation>
         
    
         </a-entity>
            
            
         
            
            
            
    </a-scene>

    </body>


</html>
